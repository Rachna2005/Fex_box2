<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: "Sono", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
      }
      .pricing-container {
        display: flex;
        gap: 20px;
      }

      .pricing-plan {
        width: 250px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        background-color: #ffffff;
      }

      .plan-title {
        font-size: 1.5em;
        color: #ffffff;
        padding: 10px 0;
        border-radius: 10px 10px 0 0;
      }

      .pricing-plan:nth-child(1) .plan-title {
        background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      }

      .pricing-plan:nth-child(2) .plan-title {
        background: linear-gradient(135deg, #3a7bd5, #6a82fb);
      }

      .pricing-plan:nth-child(3) .plan-title {
        background: linear-gradient(135deg, #8e2de2, #4a00e0);
      }

      .plan-price {
        font-size: 2em;
        color: #333;
        margin: 10px 0;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 20px 0;
        color: #777;
      }

      .plan-features li {
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }

      .plan-button {
        padding: 10px;
        border: none;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        color: #fff;
        margin-top: 20px;
      }

      .pricing-plan:nth-child(1) .plan-button {
        background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      }

      .pricing-plan:nth-child(2) .plan-button {
        background: linear-gradient(135deg, #3a7bd5, #6a82fb);
      }

      .pricing-plan:nth-child(3) .plan-button {
        background: linear-gradient(135deg, #8e2de2, #4a00e0);
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
            .pricing-container {
        flex-direction: column;
        align-items: center;
      }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
